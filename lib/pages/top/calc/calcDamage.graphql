query DamageCalcSummary($calcId: String = "") {
  battleDatasLatest {
    battleDatas {
      pokemonId
      battleDataAbility {
        abilityId
      }
      battleDataItem {
        itemId
      }
      battleDataMove {
        moveId
      }
      battleDataNature{
        natureId
      }
      battleDataTerastal{
        typeId
      }
    }
  }
  pokemons {
    id
    form
    height
    weight
    imageUrl
    name
    statusA
    statusB
    statusC
    statusD
    statusH
    statusS
  }
  abilities {
    id
    name
    detail
  }
  moves {
    accuracy
    attackTypeId
    detail
    id
    isBullet
    isChangeable
    isContact
    isCut
    isDance
    isDelay
    isJaw
    isMultipleAttack
    isMustCritical
    isPowder
    isQuick
    isPunch
    isSound
    isWave
    isWind
    name
    power
    typeId
  }
  attackTypes {
    id
    imageUrl
    name
  }
  natures {
    decrease
    increase
    name
    id
  }
  items{
    id
    name
    detail
    imageUrl
  }
  types {
    id
    name
    imageUrl
    terastalImageUrl
    textImageUrl
  }
  myDamageCalcIndex(id: $calcId) {
    myDamageCalc {
      client
      abilityId
      evA
      evB
      evC
      evD
      evH
      evS
      id
      itemId
      ivA
      ivB
      ivC
      ivD
      ivH
      ivS
      rankA
      rankB
      rankC
      rankD
      rankS
      side
      terastalId
      pokemonId
      order
      natureId
      moves {
        id
      }
    }
  }
}

query DamageCalcDetail($id: String = "") {
  pokemon(id: $id) {
    abilities {
      id
    }
    moves {
      id
    }
    types {
      id
    }
  }
}