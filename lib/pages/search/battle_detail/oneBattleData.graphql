query OneBattleData($id: String!) {
  battleData(id: $id) {
    rank
    pokemon {
      id
      imageLargeUrl
      name
      form
    }
    battleDataAbility {
      rate
      ability {
        name
        detail
        id
      }
    }
    battleDataItem {
      rate
      item {
        name
        detail
        imageSmallUrl
      }
    }
    battleDataMove {
      rate
      move {
        id
        name
        detail
        power
        type {
          textImageUrl
        }
        attackType {
          name
          imageUrl
        }
      }
    }
    battleDataNature {
      rate
      nature {
        name
        increase
        decrease
      }
    }
    battleDataTerastal {
      rate
      type {
        name
        terastalImageUrl
      }
    }
  }
}